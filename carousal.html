<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        id="exampleController"
      >
        <ol class="carousel-indicators">
          <button
            data-bs-target="#exampleController"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
          ></button>
          <button
            data-bs-target="#exampleController"
            data-bs-slide-to="1"
          ></button>
          <button
            data-bs-target="#exampleController"
            data-bs-slide-to="2"
          ></button>
          <button
            data-bs-target="#exampleController"
            data-bs-slide-to="3"
          ></button>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" data-intervel="2000">
            <img
              src="image/autumn-1246856_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption">
              <h4>Here first image</h4>
              <p>Have a wonderful day...!</p>
            </div>
          </div>
          <div class="carousel-item" data-intervel="2000">
            <img
              src="image/book-2363912_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption">
              <h4>Here second image</h4>
              <p>Get some rest...!</p>
            </div>
          </div>
          <div class="carousel-item" data-intervel="2000">
            <img
              src="image/hiking-1246836_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption">
              <h4>Here third image</h4>
              <p>Enjoy the nature...!</p>
            </div>
          </div>
          <div class="carousel-item" data-intervel="2000">
            <img
              src="image/water-1246669_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption">
              <h4>Here fourth image</h4>
              <p>Have a great time...!</p>
            </div>
          </div>
        </div>
        <a
          href="#exampleController"
          class="carousel-control-prev"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"> </span>
        </a>

        <a
          href="#exampleController"
          class="carousel-control-next"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"> </span>
        </a>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
